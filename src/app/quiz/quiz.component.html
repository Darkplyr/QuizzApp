<div *ngIf = "!EndOfQuiz && this.quizService.quizzes.length > 0" id="mainDiv" class= "mainDiv">
    <h4 class="scoreHeader">Score: {{currentScore}}</h4>
    <h4 class="questionHeader">Question {{currentIndex+1}} of {{this.quizService.quizzes.length}}</h4><br>
    <div id="questionDiv">
        <h3> {{currentQuestion}}
            <div class="row">
                <ul *ngFor="let choice of choices" class='col-lg-6 col-md-6'>
                    <button id={{choice}} class ="btn btn-primary" (click)="checkAnswer(choice)"
                >{{choice}}</button><br>
                </ul>
            </div>
        </h3>
        <button *ngIf="this.quizService.quizzes.length > this.currentIndex + 1" id="nxtBtn" class="btn btn-primary" (click)="nextQuestion()" disabled >Next</button>
        <button *ngIf="this.quizService.quizzes.length == this.currentIndex + 1" id="nxtBtn" class="btn btn-primary" (click)="nextQuestion()" disabled >Finish</button>
    </div>
</div>
<div *ngIf="EndOfQuiz">
    <app-results></app-results>
</div>
