<h3>Select Theme:</h3>
<form (ngSubmit)="startGame(f)" #f="ngForm">
    <select name="Category" [(ngModel)]=Category>
        <option *ngFor="let category of categories" [selected]="category.category_id === Category" [ngValue]="category.category_id" class ="btn btn-primary" 
    >{{category.category_name}}</option>
    </select><br><br>
    <button type="submit" class="btn btn-secondary">Start Game</button>
</form>
