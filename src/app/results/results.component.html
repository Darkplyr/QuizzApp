<div>
    <h4 class="scoreHeader">Your Score: {{currentScore}} / {{this.quizService.quizzes.length}}</h4>
    <input  type="text" id="name" placeholder="Enter your name">
    <button (click)="submitScore()">Save</button>
    <button class = "btn btn-primary" (click) = "restartGame()">Try Again</button><br>
    <button class = "btn btn-primary" (click) = "mainMenu()">Back to Menu</button>
</div>
